<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirjaudu sisään</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.login-container {
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
    width: 300px;
}

.login-container h1, .login-container h2 {
    margin-bottom: 15px;
    color: #333;
}

.login-container input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.login-container button {
    width: 100%;
    padding: 10px;
    background: #0044cc;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}

.login-container button:hover {
    background: #0033aa;
}

.hidden {
    display: none;
}

p {
    margin-top: 15px;
}

p a {
    color: #0044cc;
    text-decoration: none;
}

p a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <div class="login-container">
        <h1>Kirjaudu sisään</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Käyttäjänimi" required>            <input type="password" id="password" placeholder="Salasana" required>
            <button type="submit">Kirjaudu</button>
        </form>
        <p>Etkö ole vielä rekisteröitynyt? <a href="#" id="show-register">Luo tili</a></p>

        <div class="register-form-container" class="hidden">
            <h2>Rekisteröidy</h2>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Käyttäjänimi" required>
                <input type="email" id="register-email" placeholder="Sähköposti" required>
                <input type="password" id="register-password" placeholder="Salasana" required>
                <button type="submit">Rekisteröidy</button>
            </form>
            <p>Onko sinulla jo tili? <a href="#" id="show-login">Kirjaudu sisään</a></p>
        </div>
    </div>

    <script type="module" src="/auth.js"></script>
</body>
</html>
